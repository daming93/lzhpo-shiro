<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>品项管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>品项检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
           <div class="layui-inline">
                <select name="s_clientId"  class="form-control1" lay-verify="" lay-search>
                    <option value="">请选择客户</option>
                    <option th:each="basic:${basicDatas}" th:value="${basic.id}" lay-verify="required" th:text="${basic.clientShortName}"></option>
                </select>
            </div>  
            <div class="layui-inline">
                <input type="text" value="" name="s_name" placeholder="可以输入品项名" class="layui-input search_input">
            </div>
             <div class="layui-inline">
                <input type="text" value="" name="s_code" placeholder="可以输入编码" class="layui-input search_input">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
       </form>
    </div>
</fieldset>

<script type="text/html" id="toolbarDemo">
            <div class="layui-input-block">
               
            </div>
</script>
    <table class="layui-table" id="clientitem-table" lay-filter="clientitemList"></table>
    <script type="text/html" id="clientitemBar">
          <a class="layui-btn layui-btn-xs" lay-event="edit">入库</a>
          <a class="layui-btn layui-btn-xs" lay-event="editTakeout">出库</a>
          <a class="layui-btn layui-btn-xs" lay-event="editReturn">退库</a>
     </script>
</div>
<div id="page"></div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/charts/js/clientitemList.js}"></script>
</body>
</html>
