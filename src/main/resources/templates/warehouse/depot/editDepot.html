<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>品牌修改--品牌管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-warehouse .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-warehouse .depot-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${depot.id}">
     <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">分段A</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${depot.subsectionA}" name="subsectionA" lay-verify="required|code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分段B</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${depot.subsectionB}" name="subsectionB" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分段C</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"th:value="${depot.subsectionC}" name="subsectionC" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">分段D</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"th:value="${depot.subsectionD}" name="subsectionD" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        
        <div class="layui-inline">
             <label class="layui-form-label">分段E</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${depot.subsectionE}" name="subsectionE" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">分段F</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${depot.subsectionF}" name="subsectionF" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分段G</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${depot.subsectionG}" name="subsectionG" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户</label>
            <div class="layui-input-block">
               <div style="width: 200px"  id="clientSelect"></div>
           </div>
        </div>
    </div>
    <div class="layui-form-warehouse">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-warehouse layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:text="${depot.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>

    <shiro:hasPermission name="warehouse:depot:edit">
    <div class="layui-form-warehouse" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editdepot">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/warehouse/js/depot/depotEdit.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/xm-select.js}"></script>
<script type="text/javascript" th:inline="javascript">
     var clientSelect = xmSelect.render({
            el: '#clientSelect', 
            name:"clientIds",
            prop: {
                name:'clientShortName',
                value:'id',
            },
            tips:"请选择客户非必填",
            filterable:true,
            data: [[${basicDatas}]]
     })
     var clientIdsValues = [[${depot.clientIds}]];
     if(clientIdsValues){
        var strs = new Array(); 
        strs = clientIdsValues.split(",");
        clientSelect.setValue(strs);
     }
</script>
</body>
</html>
