<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增品项--品项管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-warehouse .layui-inline{ min-width:15%; float:left; margin-right:0; }
        .layui-form-warehouse .depot-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">

<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">分段A</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionA" lay-verify="required|code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分段B</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionB" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分段C</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionC" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">分段D</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionD" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        
        <div class="layui-inline">
             <label class="layui-form-label">分段E</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionE" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">分段F</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionF" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分段G</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="subsectionG" lay-verify="code" placeholder="请输入编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户</label>
            <div class="layui-input-block">
               <div style="width: 200px"  id="clientSelect"></div>
           </div>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" class="layui-textarea"></textarea>
        </div>
    </div>
    <shiro:hasPermission name="warehouse:depot:add">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="adddepot">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/warehouse/js/depot/depotAdd.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/xm-select.js}"></script>
<script type="text/javascript" th:inline="javascript">
     var clientSelect = xmSelect.render({
            el: '#clientSelect', 
            name:"clientIds",
            prop: {
                name: 'clientShortName',
                value: 'id',
            },
            tips:"请选择客户非必填",
            filterable:true,
            data: [[${basicDatas}]]
        })

</script>
</body>
</html>
