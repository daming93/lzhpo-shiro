<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>调整储位--调整储位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-warehouse .layui-inline{ min-width:15%; float:left; margin-right:0; }
        .layui-form-warehouse .changeMaterial-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">

<form class="layui-form">
<input name="materialId" type="hidden" th:value="${material.materialId}">
<input name="itemId" type="hidden" th:value="${material.itemId}">

    <div class="layui-form-item">
        <div class="layui-inline">
           <label class="layui-form-label">客户</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" disabled th:value="${material.clientName}" id="clientName" name="clientName"  >
            </div>
        </div>
           <div class="layui-inline">
             <label class="layui-form-label">品项</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" disabled th:value="${itemName}"  name="itemName"  >
            </div>
        </div>
       <div class="layui-inline">
             <label class="layui-form-label">编码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" disabled th:value="${code}"  name="code"  >
            </div>
        </div>
         <div class="layui-inline">
             <label class="layui-form-label">批次</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" disabled th:value="${material.batchNumber}"  name="batch"  >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
         <div  class="layui-inline">
            <label class="layui-form-label">原储位</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  disabled th:value="${material.depot}" name="fdepot"  >
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">数量(整)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  disabled th:value="${material.wholeNum}" name="oldWholeNum"   >
            </div> 
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">数量(零)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  disabled th:value="${material.scatteredNum}" name="oldScatteredNum"   >
            </div> 
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  disabled th:value="${material.availableNum}" name="oldnum"   >
            </div> 
        </div>
    </div>
    <div class="layui-form-item">
       <div  class="layui-inline">
            <label class="layui-form-label">新储位</label>
            <div class="layui-input-block" >
                <select  lay-verify="required" name="ndepot"   lay-search>
                    <option value="">请选择储位</option>
                    <option th:each="depot:${depotList}" th:value="${depot.code}"  th:text="${depot.code}"></option>
                </select>
            </div>  
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数量(整)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  lay-verify="required|number" th:value="${material.wholeNum}"  name="newWholeNum"   >
            </div> 
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">数量(零)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  lay-verify="required|number" th:value="${material.scatteredNum}" name="newScatteredNum"   >
            </div> 
        </div>
       
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" class="layui-textarea"></textarea>
        </div>
    </div>
    <shiro:hasPermission name="warehouse:changeMaterial:add">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addchangeMaterial">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>


</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/warehouse/js/changeMaterial/changeMaterialAdd.js}"></script>
<script type="text/javascript" th:inline="javascript">

</script>
</body>
</html>
