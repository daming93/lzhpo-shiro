<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>角色修改--系统角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .basicdata-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${basicdata.id}">
   <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户全称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="clientName" th:value="${basicdata.clientName}" lay-verify="required" placeholder="请输入客户全称">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户简称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="clientShortName" th:value="${basicdata.clientShortName}"  placeholder="请输入客户简称">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="relationName"  th:value="${basicdata.relationName}" placeholder="请输入联系人">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="telephone" th:value="${basicdata.telephone}"  lay-verify="phone" placeholder="请输联系电话">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:value="${basicdata.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>

    <shiro:hasPermission name="client:basicdata:edit">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editbasicdata">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/client/js/basicdata/basicdataEdit.js}"></script>
</body>
</html>
