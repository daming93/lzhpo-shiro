<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>表单主体</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>选项检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="s_like_name" placeholder="可以输入表单选项名" class="layui-input search_input">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
            <shiro:hasPermission name="finance:userTable:delete">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger" data-type="deleteSome">批量删除</a>
            </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="finance:userTable:add">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" id="addtable" data-type="addUser">添加</a>

                </div>
            </shiro:hasPermission>
             <div class="layui-input-inline">
              <div class="layui-form-mid layui-word-aux">双击行查看详情</div>
            </div>
        </form>
    </div>
</fieldset>

<div class="layui-form users_list">
    <table class="layui-table" id="table-table"  lay-filter="tableList"></table>
    <script type="text/html" id="tableBar">
    {{# if (d.isAudit != 1){}}
      <shiro:hasPermission name="finance:userTable:audit">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="audit">审核</a>
      </shiro:hasPermission>
      <shiro:hasPermission name="finance:userTable:edit">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
       </shiro:hasPermission>
    {{# } }}  
    <shiro:hasPermission name="finance:userTable:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
    </script>
</div>
<div id="page"></div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/finance/js/userTable/tableList.js}"></script>
</body>
</html>
