<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>收入修改--收入管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .income-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${income.id}">
   <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户</label>
            <div class="layui-input-block">
                <select name="clientId" id="clientId" disabled class="form-control1"  lay-search>
                    <option th:each="basic:${basicDatas}" th:selected="${income.clientId eq basic.id}" th:value="${basic.id}" lay-verify="required" th:text="${basic.clientShortName}"></option>
                </select>
            </div>  
        </div>
          <div class="layui-inline">
            <label class="layui-form-label">费用项目</label>
            <div class="layui-input-block">
                <select name="optionId" id="optionId" disabled class="form-control1" lay-verify="" lay-search>
                    <option th:each="basic:${options}" th:selected="${income.optionId eq basic.id}" th:value="${basic.id}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div>  
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">编码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="code"  th:value="${income.code}" disabled >
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">依据</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="basis"  th:value="${income.basis}" disabled >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="moeny"  th:value="${income.moeny}" disabled >
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">审计金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="auditMoeny"  th:value="${income.auditMoeny}" lay-verify="required" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:text="${income.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>

    <shiro:hasPermission name="finance:income:edit">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editincome">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/finance/js/income/incomeEdit.js}"></script>
</body>
</html>
