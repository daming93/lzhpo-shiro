<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>修改--表单主体</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .table-box {
            position: relative;
        }
          /*您可以将下列样式写入自己的样式表中*/
        .childBody{padding: 15px;}
        
        /*layui 元素样式改写*/
        .layui-btn-sm{line-height: normal; font-size: 12.5px;}      
        .layui-table-view .layui-table-body{min-height: 256px;}
        .layui-table-cell .layui-input.layui-unselect{height: 30px; line-height: 30px;}
        
        /*设置 layui 表格中单元格内容溢出可见样式*/
        .table-overlay .layui-table-view,
        .table-overlay .layui-table-box,
        .table-overlay .layui-table-body{overflow: visible;}
        .table-overlay .layui-table-cell{height: auto; overflow: visible;}
        
        /*文本对齐方式*/
        .text-center{text-align: center;}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" id="contractId" type="hidden" th:value="${table.id}">
     <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" disabled   name="financeName" th:value="${table.financeId}"  lay-verify="required" placeholder="请输入客户名称">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">表单名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="name" th:value="${table.name}"  lay-verify="required" placeholder="请输入表单名称">
            </div>
        </div>
        <div  class="layui-inline">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" th:value="${table.startTime}"  id="startTime" name="startTime" lay-verify="required" placeholder="请输入表单开始日期">
            </div>
        </div>
           <div class="layui-inline">
            <label class="layui-form-label">截止日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime"  th:value="${table.overTime}"  id="overTime" name="overTime" lay-verify="required" placeholder="请输入表单截止日期">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">装卸类型</label>
            <div class="layui-input-block">
                <select name="handingType"  class="form-control1" lay-verify="required" lay-search>
                    <option value="">装卸类型</option>
                    <option th:each="dict:${handingType}" th:selected="${table.handingType eq dict.value}" th:value="${dict.value}" lay-verify="required" th:text="${dict.name}"></option>
                </select>
             </div>    
         </div>
        <div class="layui-inline">
            <label class="layui-form-label">入库装卸费</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${table.handingStorageMoney}"   value="0" name="handingStorageMoney" lay-verify="required|number" placeholder="请输入入库装卸费用">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出库装卸费</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${table.handingTakeoutMoney}"  value="0" name="handingTakeoutMoney" lay-verify="required|number" placeholder="请输入出库装卸费用">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">终端装卸费</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"value="0" th:value="${table.handingTerminalMoney}"  name="handingTerminalMoney" lay-verify="required|number" placeholder="请入终端装卸费">
            </div>
        </div> 
    </div>
    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">是否拆零客户</label>
            <div class="layui-input-block">
                <select name="isWhole"  class="form-control1" lay-verify="required" lay-search>
                    <option  th:selected="${table.isWhole eq 0}" value="0">是</option>
                    <option  th:selected="${table.isWhole eq 1}" value="1">否</option>
                </select>
             </div>    
         </div>
      </div>    
 <div class="layui-form-item">
    <section class="layui-col-md10" style="margin: 0 auto; float: none;">
    <div class="layui-card">
        <div class="layui-card-header">表单自定义费用项</div>
        <div class="layui-card-body layui-text">
            <div id="toolbar">
                <div>
                    <button type="button" class="layui-btn layui-btn-sm" data-type="addRow" title="添加一行">
                        <i class="layui-icon layui-icon-add-1"></i> 添加一行
                    </button>                   
                </div>
            </div>
            <div id="tableRes" class="table-overlay">
                <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
            </div>
        </div>
    </div>
    </section>
 </div>
 <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">表单文件</label>
            <div class="layui-input-block">
                 <input type="hidden" name="fileId" th:value="${table.fileId}">
                 <input type="hidden" name="fileName" th:value="${table.fileName}" >
                <button class="layui-btn" id="uploadPDF" type="button" lay-data="{ accept: 'file',exts:'pdf'}">上传文件</button><span id="uploadText"></span>
                 <span ><a href="#" th:text="${table.fileName}" onclick="onLineReadPDF()" ></a></span>
            </div>
        </div>
    </div>    
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:text="${table.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>
    <shiro:hasPermission name="finance:table:edit">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div th:if="${table.isAudit!=1}" class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="edittable">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<input type="hidden" id="periodStatus" th:value='${periodStatus}'>
<input type="hidden" id="options" th:value='${options}'>
<script type="text/javascript" th:inline="javascript">
    function onLineReadPDF() {
        window.open("/static/pdfjs/web/viewer.html?file=/admin/system/user/loadFilePDF/"+[[${table.fileId}]]);
    }
</script>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/finance/js/table/tableEdit.js}"></script>
<script src="@{/static/pdfjs/bulid/pdf.js}"></script>
<script src="@{/static/pdfjs/bulid/pdf.worker.js"></script>

</body>
</html>
