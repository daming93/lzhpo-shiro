<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增选项--客服日报管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0; }
        .layui-form-item .serviceExcptionreport-box {
            position: relative;
        }
      
    </style>
</head>
<body class="childrenBody">

<form class="layui-form">
    <input type="hidden" id="clientName" name="clientName">
    <input type="hidden" id="addressName" name="addressName">
    <input type="hidden" id="abnormityTypeName" name="abnormityTypeName">
    <input type="hidden" id="excptionName" name="excptionName">
    <input type="hidden" id="responsibilityDeptName" name="responsibilityDeptName">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户</label>
            <div class="layui-input-block">
                <select name="clientId" id="clientId" class="form-control1"  lay-filter="clientId" lay-search>
                    <option value="">请选择</option>
                    <option th:each="basic:${basicList}"  th:value="${basic.id}" lay-verify="required" th:text="${basic.clientShortName}"></option>
                </select>

            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">送货地址</label>
            <div class="layui-input-block">
                <select name="addressId" id="addressId"  class="form-control1"  lay-filter="addressId" lay-search>
                    <option value="">请选择</option>
                    <option th:each="basic:${addressList}"  th:value="${basic.id}" lay-verify="required" th:text="${basic.addressName}"></option>
                </select>

            </div>
        </div>
    </div>
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">异常类型</label>
            <div class="layui-input-block">
                <select name="abnormityTypeId" id="abnormityTypeId" class="form-control1"  lay-filter="abnormityTypeId" lay-search>
                    <option value="">请选择</option>
                    <option th:each="basic:${abnormitytypeList}"  th:value="${basic.id}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">异常原因</label>
            <div class="layui-input-block">
                <select name="excptionId" id="excptionId" class="form-control1"  lay-filter="excptionId" lay-search>
                </select>

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">发货日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" id="takeoutTime"  name="takeoutTime" lay-verify="required" placeholder="请输入发货日期">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">反馈人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="feedbackPeople" lay-verify="required"  placeholder="请输入">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
             <label class="layui-form-label">开始日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" id="timeStart"  name="timeStart" lay-verify="required" placeholder="请输入开始日期">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">截止日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" id="timeEnd"  name="timeEnd" lay-verify="required" placeholder="请输入截止日期">
            </div>
        </div>
    </div>

     <div class="layui-form-item">
            <label class="layui-form-label">责任归属</label>
            <div class="layui-input-block">
               <div style="width: 400px"  id="clientSelect"></div>
           </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>事件描述</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="事件描述" name="remarks" class="layui-textarea"></textarea>
        </div>
    </div>
     <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>处理结果</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="处理结果" name="handleResult" class="layui-textarea"></textarea>
        </div>
    </div>
    <shiro:hasPermission name="customer:serviceExcptionreport:add">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addserviceExcptionreport">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/customer/js/serviceExcptionreport/serviceExcptionreportAdd.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/xm-select.js}"></script>
<script type="text/javascript" th:inline="javascript">
     var clientSelect = xmSelect.render({
            el: '#clientSelect', 
            width:'400px',
            name:"responsibilityDept",
            prop: {
                name: 'name',
                value: 'id',
            },
            tips:"请选择",
            filterable:true,
            data: [[${resDeptList}]],
            on:function(data){
                var list = data.arr;
                var name ='';
                for (var i = 0; i < list.length; i++) {
                    if(i==(list.length-1)){
                         name =name + list[i].name ;
                    }else{
                        name =name + list[i].name +",";
                    }
                }
                document.getElementById('responsibilityDeptName').value=name;
            }
        })

</script>
</body>
</html>
