<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>单据管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>单据检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="s_code" placeholder="可以输入单据编号" class="layui-input search_input">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>

            <shiro:hasPermission name="deliver:expressBill:add">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" data-type="addUser">添加单据</a>
            </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="deliver:expressBill:delete">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger" data-type="deleteSome">批量删除</a>
            </div>
            </shiro:hasPermission>

        </form>
    </div>
</fieldset>

<script type="text/html" id="toolbarDemo">
            <div class="layui-input-block">
               
            </div>
</script>
    <table class="layui-table" id="expressBill-table" lay-filter="expressBillList"></table>
    <script type="text/html" id="expressBillBar">
       {{# if (d.statusStr=='可撤销'){ }}
    <shiro:hasPermission name="deliver:expressBill:back">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="back">撤销</a>
    </shiro:hasPermission>
      {{#  } }}
     {{# if (d.status==1){ }}
    <shiro:hasPermission name="deliver:expressBill:edit">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </shiro:hasPermission>
       <shiro:hasPermission name="deliver:expressBill:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
    {{#  } }}
    </script>
</div>
<div id="page"></div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/expressBill/expressBillList.js}"></script>
</body>
</html>
