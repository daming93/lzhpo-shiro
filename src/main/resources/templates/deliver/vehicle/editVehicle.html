<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>车辆修改--车辆管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .vehicle-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${vehicle.id}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                     <input type="text"  name="licencePlate" th:value="${vehicle.licencePlate}"     lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">车型</label>
            <div class="layui-input-block">
                <select name="vehicleTypeId"  class="form-control1"  lay-verify="required" lay-search>
                    <option th:each="basic:${typeList}"th:selected="${vehicle.vehicleTypeId eq basic.id}"  th:value="${basic.id}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div> 
         <div class="layui-inline">
            <label class="layui-form-label">司机</label>
            <div class="layui-input-block">
                <select name="driverId"  class="form-control1"   lay-search>
                    <option value="">请选择</option>
                    <option th:each="basic:${driverList}" th:selected="${vehicle.driverId eq basic.id}" th:value="${basic.id}" lay-verify="required" th:text="${basic.driverName}"></option>
                </select>
            </div> 
        </div>       
    </div>

  <div class="layui-form-item">
       <div class="layui-inline">
             <label class="layui-form-label">保险单号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  th:value="${vehicle.insuranceNum}"    name="insuranceNum"  placeholder="请输入">
            </div>
        </div>  
        <div class="layui-inline">
             <label class="layui-form-label">保险到期时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  th:value="${vehicle.vehicleExpirationTime}"     id="vehicleExpirationTime" name="vehicleExpirationTime" lay-verify="required" placeholder="请输入">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">年审到期时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  th:value="${vehicle.auditTime}"    id="auditTime" name="auditTime" lay-verify="required" placeholder="请输入">
            </div>
        </div> 
         <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="vehicleStatus"  class="form-control1"   lay-search>
                    <option th:each="basic:${statusList}" th:selected="${vehicle.vehicleStatus eq basic.value}"  th:value="${basic.value}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div>  
    </div>
       
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:text="${vehicle.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>
  <input type="hidden" id="areaName" name="areaName">
    <shiro:hasPermission name="deliver:vehicle:edit">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editvehicle">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/vehicle/vehicleEdit.js}"></script>
</body>
</html>
