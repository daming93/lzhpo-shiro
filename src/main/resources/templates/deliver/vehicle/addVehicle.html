<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增车辆--车辆管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0; }
        .layui-form-item .vehicle-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">

<form class="layui-form">
   <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                     <input type="text"  name="licencePlate" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">车型</label>
            <div class="layui-input-block">
                <select name="vehicleTypeId"  class="form-control1"  lay-verify="required" lay-search>
                    <option th:each="basic:${typeList}" th:value="${basic.id}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div> 
         <div class="layui-inline">
            <label class="layui-form-label">司机</label>
            <div class="layui-input-block">
                <select name="driverId"  class="form-control1"   lay-search>
                    <option value="">请选择</option>
                    <option th:each="basic:${driverList}" th:value="${basic.id}" lay-verify="required" th:text="${basic.driverName}"></option>
                </select>
            </div> 
        </div>       
    </div>

  <div class="layui-form-item">
       <div class="layui-inline">
             <label class="layui-form-label">保险单号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  name="insuranceNum"  placeholder="请输入">
            </div>
        </div>  
        <div class="layui-inline">
             <label class="layui-form-label">保险到期时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="vehicleExpirationTime" name="vehicleExpirationTime" lay-verify="required" placeholder="请输入">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">年审到期时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="auditTime" name="auditTime" lay-verify="required" placeholder="请输入">
            </div>
        </div> 
         <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="vehicleStatus"  class="form-control1"   lay-search>
                    <option th:each="basic:${statusList}" th:value="${basic.value}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div>  
    </div>
 

    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" class="layui-textarea"></textarea>
        </div>
    </div>
    <input type="hidden" id="areaName" name="areaName">
    <shiro:hasPermission name="deliver:vehicle:add">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addvehicle">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/vehicle/vehicleAdd.js}"></script>
</body>
</html>
