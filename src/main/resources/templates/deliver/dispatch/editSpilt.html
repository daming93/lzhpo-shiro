<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>拆分单据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .dispactAddress-box {
            position: relative;
        }
         html, body
        {
            width: 100%;
            height: 70%;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${dispactAddress.id}">
    <input name="type" type="hidden" th:value="${type}">
   <input name="volume" type="hidden" th:value="${dispactAddress.volume}">
   <input name="weight" type="hidden" th:value="${dispactAddress.weight}">
     <div class="layui-form-item">
           <div class="layui-inline">
             <label class="layui-form-label">系统单号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" disabled  th:value="${dispactAddress.code}">
            </div>
        </div> 
    </div>
    <div class="layui-form-item">
           <div class="layui-inline">
             <label class="layui-form-label">拆出体积</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"   name="adjustmentVolume" lay-verify="required|number" placeholder="请输入 不大于原体积(m³)">
            </div>
        </div> 
    </div>
  <div class="layui-form-item">
         
        <div class="layui-inline">
             <label class="layui-form-label">拆出重量</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  name="adjustmentWeight" lay-verify="required|number" placeholder="请输入 不大于原重量(kg)">
            </div>
        </div>
    </div>
    <div class="layui-form-item" >
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editdispactAddress">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/dispatch/dispactAddressEdit.js}"></script>
</body>
</html>
