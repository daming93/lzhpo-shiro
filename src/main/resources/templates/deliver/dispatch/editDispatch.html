<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>修改--单据主体</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .dispatch-box {
            position: relative;
        }
          /*您可以将下列样式写入自己的样式表中*/
        .childBody{padding: 15px;}
        
        /*layui 元素样式改写*/
        .layui-btn-sm{line-height: normal; font-size: 12.5px;}      
        .layui-table-view .layui-table-body{min-height: 256px;}
        .layui-input.layui-unselect{height: 30px; line-height: 30px;}
        .layui-table-cell {
            font-size:14px;
            padding:0 5px;
            height:auto;
            text-overflow:inherit;
            white-space:normal;
            word-break: break-all;
        }
        /*设置 layui 表格中单元格内容溢出可见样式*/
        .table-overlay .layui-table-view,
        .table-overlay .layui-table-box,
        .table-overlay .layui-table-body{overflow: visible;}
        .table-overlay .layui-table-cell{height: auto; overflow: visible;}
        
        /*文本对齐方式*/
        .text-center{text-align: center;}

        #tableRes{width: 105%};
    </style>
</head>
<body class="childrenBody">
<form lay-filter="dispatchForm" class="layui-form">
   <input name="id" id="dispatchId" type="hidden" th:value="${dispatch.id}">
     <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车辆</label>
            <div class="layui-input-block">
                <select name="vehicleId" id="vehicleId" class="form-control1" lay-verify="required" lay-filter="vehicleId" lay-search>
                    <option value="">请选择车辆</option>
                    <option th:each="basic:${vehicleList}"  th:selected="${dispatch.vehicleId eq basic.id}" th:data-driverId="${basic.driverId}" th:data-volume="${basic.volume}" th:data-bearing="${basic.bearing}" th:value="${basic.id}" lay-verify="required" th:text="${basic.licencePlate}"></option>
                </select>
            </div>  
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">司机</label>
            <div class="layui-input-block">
                <select name="driverId" id="driverId"  class="form-control1" lay-verify="required"  lay-search>
                    <option value="">请选择司机</option>
                    <option th:each="basic:${driverList}"  th:selected="${dispatch.driverId eq basic.id}"  th:value="${basic.id}"  th:text="${basic.driverName}"></option>
                </select>
            </div>  
        </div>
        <div class="layui-inline">
             <label class="layui-form-label">配送时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layTime" th:value="${dispatch.distributionTime}" id="dispatchTime"  name="distributionTime" lay-verify="required" placeholder="请输入配送时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">体积(m³)</label>
                     <div class="layui-input-block">
                        <input type="text" class="layui-input" th:value="${dispatch.dispatchVolume}" disabled name="dispatchVolume" lay-filter="number" id="dispatchVolume"  >
                    </div> 
         </div>
          <div class="layui-inline">
            <label class="layui-form-label">装载率(%)</label>
                     <div class="layui-input-block">
                        <input type="text" class="layui-input " th:value="${dispatch.lodaRate}"  disabled name="lodaRate" lay-filter="number" id="lodaRate"  >
                    </div> 
         </div>
         <div class="layui-inline">
            <label class="layui-form-label">重量(kg)</label>
                     <div class="layui-input-block">
                        <input type="text" class="layui-input " disabled th:value="${dispatch.dispatchWeight}" name="dispatchWeight"lay-filter="number" id="dispatchWeight"   >
                    </div> 
         </div>
           <div class="layui-inline">
            <label class="layui-form-label">承重率(%)</label>
                     <div class="layui-input-block">
                        <input type="text" class="layui-input " disabled th:value="${dispatch.weightRate}" name="weightRate" lay-filter="number" id="weightRate"  >
                    </div> 
         </div>
        </div>
    </div>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>待排单据</legend>
    </fieldset>
    <div class="layui-tab" lay-filter="tab-all">
        <ul class="layui-tab-title">
            <li data-status="" class="layui-this">库存出单</li>
            <li data-status="1">快速发单</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-hide" id="order_dispatch" lay-filter="order_dispatch"></table>
            </div>
            <div class="layui-tab-item">
                <table class="layui-hide" id="order_bill" lay-filter="order_bill"></table>
            </div>
        </div>
    </div>
 <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-left: 10px;">
            <legend>预载单据</legend>
        </fieldset>
 </div>      
 <div class="layui-form-item">
    <section class="layui-col-md10" style="margin: 0 auto; float: none">
    <div class="layui-card">
        <div class="layui-card-body layui-text">
           
            <div id="dispatchTableRes" class="table-overlay">
                <table id="dispatchTable"  lay-data="{id: 'dispatchTable'}" lay-filter="dispatchTable" class="layui-table"></table>
                    <script type="text/html" id="dispatchBillBar">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="spilt">拆单</a>
                    </script>
            </div>

        </div>
    </div>
    </section>
 </div>
 <div class="layui-form-item">
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:text="${dispatch.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>
    <shiro:hasPermission name="deliver:dispatch:edit">
    <div th:if="${dispatch.status==1}" class="layui-form-item" style="padding-left: 30%;">
            <button class="layui-btn" lay-submit="" lay-filter="editdispatch">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:inline="javascript">

</script>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/dispatch/dispatchEdit.js}"></script>

</body>
</html>
