<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>支出修改--单车支出</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .dispatchCost-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${dispatchCost.id}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">运输计划</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.dispatch.code}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>
       <div class="layui-inline">
            <label class="layui-form-label">司机姓名</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.dispatch.driverName}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div> 
         <div class="layui-inline">
            <label class="layui-form-label">车牌号码</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.dispatch.vehicleCode}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>       
    </div>

      <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">点费单价</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.pointPrice}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>
       <div class="layui-inline">
            <label class="layui-form-label">最小点数</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.minPoint}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div> 
         <div class="layui-inline">
            <label class="layui-form-label">单据点数</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.pointNum}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>       
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">计算费用</label>
            <div class="layui-input-block">
                     <input type="text"  th:value="${dispatchCost.moeny}" disabled  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div>
       <div class="layui-inline">
            <label class="layui-form-label">核算费用</label>
            <div class="layui-input-block">
                     <input type="text" name="auditMoeny"  lay-verify="required|number" th:value="${dispatchCost.auditMoeny}"  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
        </div> 
    </div>   
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks"   th:text="${dispatchCost.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>
    <shiro:hasPermission name="deliver:dispatchCost:edit">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editdispatchCost">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/dispatch/dispatchCostEdit.js}"></script>
</body>
</html>
