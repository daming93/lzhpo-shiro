<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>运输计划</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>选项检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
           
            <div class="layui-inline">
                <input type="text" value="" name="s_code" placeholder="系统单号" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">时间范围</label>
            </div>
           <div class="layui-inline">
                <input type="text" value="" id="startTime" name="s_startTime" placeholder="开始时间" class="layui-input layTime">
            </div>
            <div class="layui-inline">
                <input type="text" value="" id="overTime" name="s_overTime"  placeholder="结束时间" class="layui-input layTime">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
        <!--   <shiro:hasPermission name="deliver:dispatch:delete">
                <div class="layui-inline">
                <a class="layui-btn layui-btn-danger" data-type="deleteSome">批量删除</a>
            </div>
            </shiro:hasPermission> -->
            <shiro:hasPermission name="deliver:dispatch:add">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="adddispatch" data-type="addUser">添加运输计划</a>
                
            </div>
             </shiro:hasPermission>
            <shiro:hasPermission name="deliver:wayBill:add">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="addWaybill" data-type="addWaybill">录入路单</a>
            </div>
            </shiro:hasPermission>
               <div class="layui-inline">
                    <label class="layui-form-label">财务附表</label>
                    <div class="layui-input-block">
                        <select name="tableListId" id="tableListId" lay-search>
                            <option value="">请选择</option>
                            <option th:each="dict:${tableList}" th:selected="${modular.tableId eq dict.id}" th:value="${dict.id}" lay-verify="required" th:text="${dict.name}"></option>
                        </select>
                     </div>    
                 </div>
            <shiro:hasPermission name="deliver:dispatch:add">
             <div class="layui-input-inline">
                  <div class="layui-form-mid layui-word-aux">提示:双击行查看详情,ctrl+enter新建运输计划</div>
              </div>
             </shiro:hasPermission>
        
             <div class="layui-input-inline">
                <input type="checkbox" name="s_continuity" id="continuity" lay-skin="switch" lay-text="连续录出|关闭" >
            </div>
        </form>
    </div>
</fieldset>
<script type="text/html" id="toolbarDemo">
       <div class="layui-col-md2 layui-col-sm3 layui-col-xs6" style="text-align: left;padding-left: 10px;">
            <div class="layui-input-inline yutons-btn-margin-right">
               <span class="layui-btn yutons layui-btn-sm yutons-color-detail" lay-event="table_export">导出全部</span>
            </div>
        </div>
</script>
<div class="layui-form users_list">
    <table class="layui-table" id="dispatch-table"  lay-filter="dispatchList"></table>
    </script>
    <table class="layui-table" id="dispatch-table" lay-filter="dispatchList"></table>
    <script type="text/html" id="dispatchBar">
       {{# if (d.statusStr=='可撤销'){ }}
    <shiro:hasPermission name="deliver:dispatch:back">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="back">撤销</a>
    </shiro:hasPermission>
      {{#  } }}
     {{# if (d.status==1){ }}
    <shiro:hasPermission name="deliver:dispatch:edit">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </shiro:hasPermission>
       <shiro:hasPermission name="deliver:dispatch:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
    {{#  } }}
        {{# if (d.userTable.code==null){ }}
     <a class="layui-btn layui-btn-xs" lay-event="schedule">附表</a>
     {{#  } }}
    </script>
</div>
<div id="page"></div>
<div id ="show" hidden="hidden">
  

</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/dispatch/dispatchList.js}"></script>
</body>
</html>
