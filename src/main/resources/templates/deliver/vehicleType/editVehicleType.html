<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>车型修改--车型管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .vehicleType-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
   <input name="id" type="hidden" th:value="${vehicleType.id}">
    <div class="layui-form-item">
            <label class="layui-form-label">车型名称</label>
            <div class="layui-input-block">
                     <input type="text"  name="name" th:value="${vehicleType.name}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>  
    </div>

  <div class="layui-form-item">
       <div class="layui-inline">
             <label class="layui-form-label">容积(m³)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${vehicleType.volume}"   name="volume" lay-verify="required|number" placeholder="请输入">
            </div>
        </div>  
        <div class="layui-inline">
             <label class="layui-form-label">承重(kg)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${vehicleType.bearing}"  name="bearing" lay-verify="required|number" placeholder="请输入">
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">合同</label>
            <div class="layui-input-block">
                <select name="contractId"  class="form-control1"  lay-verify="required" lay-search>
                    <option th:each="basic:${contractList}" th:selected="${vehicleType.contractId eq basic.id}" th:value="${basic.id}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div>  
    </div>

        
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" th:text="${vehicleType.remarks}" class="layui-textarea"></textarea>
        </div>
    </div>
  <input type="hidden" id="areaName" name="areaName"> 
    <shiro:hasPermission name="deliver:vehicleType:edit">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editvehicleType">确认修改</button>
            <button class="layui-btn layui-btn-primary">放弃修改</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/vehicleType/vehicleTypeEdit.js}"></script>
</body>
</html>
