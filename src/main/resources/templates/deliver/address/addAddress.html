<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增地址--地址管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0; }
        .layui-form-item .address-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">

<form class="layui-form">
    <div class="layui-form-item">
            <label class="layui-form-label">地址名称</label>
            <div class="layui-input-block">
                     <input type="text" required name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>  
    </div>

   <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">省</label>
            <div class="layui-input-block">
                <select name="provinceId" id="provinceId" class="form-control1"  lay-filter="provinceId" lay-verify="required" lay-search>
                    <option value="">请选择</option>
                    <option th:each="basic:${provinceList}"  th:value="${basic.id}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">市</label>
             <div class="layui-input-block">
                <select name="cityId" id="cityId"  class="form-control1"  lay-filter="cityId"  lay-verify="required" lay-search>
                    <option value="">请选择</option>
                </select>
            </div> 
        </div>
           <div class="layui-inline">
            <label class="layui-form-label">区</label>
             <div class="layui-input-block">
                <select name="countiesId" id="countiesId"  class="form-control1"   lay-filter="countiesId" lay-verify="required" lay-search>
                    <option value="">请选择</option>
                </select>
            </div> 
        </div>
      
    </div>

   <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                     <input type="text" required name="descritpion" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>  
    </div>
  <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="addressType"  class="form-control1"  lay-verify="required" lay-search>
                    <option th:each="basic:${addressType}"  th:value="${basic.value}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">等级</label>
            <div class="layui-input-block">
                <select name="areaLevel"  class="form-control1"   lay-verify="required" lay-search>
                    <option th:each="basic:${arealevel}"  th:value="${basic.value}" lay-verify="required" th:text="${basic.name}"></option>
                </select>
            </div> 
        </div>    
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注(不超过200字)" name="remarks" class="layui-textarea"></textarea>
        </div>
    </div>
    <input type="hidden" id="areaName" name="areaName">
    <shiro:hasPermission name="deliver:address:add">
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addaddress">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/deliver/js/address/addressAdd.js}"></script>
</body>
</html>
