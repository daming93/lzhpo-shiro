<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>合同主体</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>选项检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="s_like_name" placeholder="可以拣货单号" class="layui-input search_input">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
        <!--     <shiro:hasPermission name="stock:takeout:delete">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger" data-type="deleteSome">批量删除</a>
            </div>
            </shiro:hasPermission> -->
             <div class="layui-input-inline">
                  <div class="layui-form-mid layui-word-aux">双击行查看详情</div>
              </div>
          
        </form>
    </div>
</fieldset>
<script type="text/html" id="toolbarDemo">
       <div class="layui-col-md2 layui-col-sm3 layui-col-xs6" style="text-align: left;padding-left: 10px;">
            <div class="layui-input-inline yutons-btn-margin-right">
               <span class="layui-btn yutons layui-btn-sm yutons-color-detail" lay-event="table_export">导出全部</span>
            </div>
        </div>
</script>
<div class="layui-form users_list">
    <table class="layui-table" id="takeout-table"  lay-filter="takeoutList">
     <script type="text/html" id="takeoutBar">
          {{# if (d.pickStatusStr=='未拣货'){ }}
        <shiro:hasPermission name="stock:takeout:ensurePick">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="startPick">开始</a>
        </shiro:hasPermission>
          {{#  } }}
          {{# if (d.pickStatusStr=='正在拣货'){ }}
        <shiro:hasPermission name="stock:takeout:ensurePick">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="excption">异常</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="ensurePick">完成</a>
        </shiro:hasPermission>
          {{#  } }} 
         <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="history">历史</a>
         <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="print">打印</a>
     </script>
    </table>

</div>
<div id="page"></div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/stock/js/takeout/takeoutPickList.js}"></script>

<div id ="showpick" hidden="hidden"> 

</div>

</body>

</html>
