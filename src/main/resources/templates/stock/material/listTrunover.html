<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>物料流水</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>选项检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="s_itemCode" placeholder="物料编号" class="layui-input search_input">
                
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">时间范围</label>
            </div>
           <div class="layui-inline">
                <input type="text" value="" id="startTime" name="s_startTime" placeholder="开始时间" class="layui-input layTime">
            </div>
            <div class="layui-inline">
                <input type="text" value="" id="overTime" name="s_soverTime"  placeholder="结束时间" class="layui-input layTime">
                
            </div>
            <div class="layui-inline">
                <input type="radio" name="s_mode" value="1" title="详情" >
                <input type="radio" name="s_mode" value="2" title="忽略详情" checked>
          <!--       <input type="radio" name="s_mode" value="3" title="忽略批次" > -->
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
        </form>
    </div>
</fieldset>
<script type="text/html" id="toolbarDemo">
       <div class="layui-col-md2 layui-col-sm3 layui-col-xs6" style="text-align: left;padding-left: 10px;">
            <div class="layui-input-inline yutons-btn-margin-right">
               <span class="layui-btn yutons layui-btn-sm yutons-color-detail" lay-event="table_export">导出全部</span>
            </div>
        </div>
</script>
<div class="layui-form users_list">
    <table class="layui-table" id="trunover-table"  lay-filter="trunoverList"></table>
    <script type="text/html" id="trunoverBar">
         <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="history">历史</a>
    </script>
</div>
<div id="page"></div>
<div id ="show" hidden="hidden">
  

</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/stock/js/material/trunoverList.js}"></script>
</body>
</html>
